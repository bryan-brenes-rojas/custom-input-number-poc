<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <div class="container">
      <input
        #inputElement
        type="number"
        matInput
        [formControl]="emailFormControl"
        [min]="min"
        [max]="max"
        [step]="10"
        placeholder="Ex. pat@example.com"
      />
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </div>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>

<ng-template #actions>
  <div class="actions" *ngIf="inputElement.type === 'number'">
    <span class="arrow-container" (mousedown)="arrowClick($event, 'up')"
      ><mat-icon class="arrow">keyboard_arrow_up</mat-icon></span
    >
    <span class="arrow-container" (mousedown)="arrowClick($event, 'down')"
      ><mat-icon class="arrow">keyboard_arrow_down</mat-icon></span
    >
  </div>
</ng-template>
